name: Release Sky Pi

on:
  push:
    tags:
      - "*"

env:
  ZIP_NAME: sky-pi-zip
  ZIP: sky-pi.zip
  BUILDS_NAME: builds-dir
  BUILDS_PATH: builds/
  SKY_PI_DIR: sky-pi/
  APP_DIR: ./sky-pi-app
  DRAW_DIR: ./sky-pi-draw

jobs:
  build-app:
    name: Build sky-pi app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          package_json_file: 'sky-pi-app/package.json'
      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: pnpm install
      - name: Build sky-pi project
        working-directory: ${{ env.APP_DIR }}
        run: pnpm build
      - name: Copy builds to centralized location
        working-directory: ${{ env.APP_DIR }}
        run: pnpm copy
      - name: Upload builds dir to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILDS_NAME }}
          path: ${{ env.BUILDS_PATH }}
  zip:
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - name: Download ${{ env.BUILDS_PATH }} from artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BUILDS_NAME }}
          path: ${{ env.SKY_PI_DIR }}
      - name: Zip build
        run: zip -q -r ${{ env.ZIP }} ${{ env.SKY_PI_DIR }}
      - name: Upload ${{ env.ZIP }} to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP }}
  release:
    runs-on: ubuntu-latest
    needs: zip
    steps:
      - name: Download ${{ env.ZIP }} from artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
      - name: Release sky-pi
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: ${{ env.ZIP }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          makeLatest: true
          commit: ${{ github.sha }}
