name: Build and Release Sky Pi

on:
  push:
    tags:
      - "*"

env:
  ZIP_NAME: sky-pi-zip
  ZIP: sky-pi.zip
  BUILDS_NAME: builds-dir
  BUILDS_PATH: builds
  SKY_PI_DIR: sky-pi
  # Project dirs
  APP_DIR: ./sky-pi-app
  DRAW_DIR: ./sky-pi-draw

jobs:
  build-app:
    name: Build sky-pi app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          package_json_file: 'sky-pi-app/package.json'
      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: pnpm install
      - name: Build sky-pi project
        working-directory: ${{ env.APP_DIR }}
        run: pnpm build
      - name: Copy builds to centralized location
        working-directory: ${{ env.APP_DIR }}
        run: pnpm copy
      - name: Upload builds dir to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILDS_NAME }}
          path: ${{ env.BUILDS_PATH }}
  build-draw:
    name: Build sky-pi draw
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        working-directory: ${{ env.DRAW_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build executable
        working-directory: ${{ env.DRAW_DIR }}
        run: |
          # Create venv
          python -m venv .venv
          source .venv/bin/activate

          # Install project dependencies
          python -m pip install .

          # Make executable file
          pyinstaller --onefile src/sky_pi_draw/draw.py
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: sky-pi-draw
          path: ${{ env.DRAW_DIR }}/dist/draw
  zip:
    runs-on: ubuntu-latest
    needs: [build-app, build-draw]
    steps:
      - name: Download app builds from artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BUILDS_NAME }}
          path: ${{ env.SKY_PI_DIR }}
      - name: Download Draw dist from artifacts
        uses: actions/download-artifact@v4
        with:
          name: sky-pi-draw
          path: ${{ env.SKY_PI_DIR }}/actions/
      - name: Zip build
        run: zip -q -r ${{ env.ZIP }} ${{ env.SKY_PI_DIR }}
      - name: Upload ${{ env.ZIP }} to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP }}
  release:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: zip
    steps:
      - name: Download ${{ env.ZIP }} from artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
      - name: Release sky-pi
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: ${{ env.ZIP }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          makeLatest: true
          commit: ${{ github.sha }}
